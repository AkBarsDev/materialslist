version: '3.4'
volumes:
  db:
    name: db
    driver: local
    driver_opts:
      o: bind
      type: volume
      device: /mnt/c/Users/unist/Documents/WebMaterials/materialslist/database/
  source:
    name: source
    driver: local
    driver_opts:
      o: bind 
      type: volume
      device: ./Source
services:
  materialslist-backend:
    container_name: backend
    image: ${DOCKER_REGISTRY-}materialslistbackend
    build: ../materialslist-backend


  materialslist-ui:
    container_name: ui
    image: ${DOCKER_REGISTRY-}materialslistui
    build: ../materialslist-ui


  materialslist-us:
    container_name: us
    image: ${DOCKER_REGISTRY-}materialslistus
    build: ../materialslist-us

